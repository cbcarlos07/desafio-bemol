<!-- INICIO DO CONTEUDO -->

    <!-- content -->
    <section class="content">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Lista de interações</h3>
                    <div class="box-tools">
                        <button  class="btn btn-success" (click)="voltar()">
                            <i class="fa fa-reply"></i> Voltar
                        </button>
                    </div>
                </div>
                
                <!-- /.box-header -->
                <div class="box-body">
                    <ul class="timeline">
                        
                        <ng-container *ngIf="valores.length > 0">

                            <ng-container *ngFor="let valor of valores">

                                    <li class="time-label" >
                                        <span class="bg-red" >
                                        {{ valor.data }} 
                                        </span>
                                    </li>
                                <!-- /.timeline-label -->
        
                                
                            
                                <!-- timeline item -->
        
                                <ng-container *ngIf="valor.contato.length > 0">
        
                                    <li *ngFor="let contato of valor.contato">
                                        <!-- timeline icon -->
                                        <i class="fa fa-envelope bg-blue"></i>
                                        <div class="timeline-item">
                                            <span class="time"><i class="fa fa-clock-o" ></i> {{ contato.hora }}</span>
                                
                                            <h3 class="timeline-header"><a href="#">{{ contato.usuario.nome }} - {{ contato.tipo_usuario }}</a> ...</h3>
                                
                                            <div class="timeline-body">
                                                ...
                                                {{ contato.mensagem }}
                                            </div>
                                
                                            <div class="timeline-footer">
                                                
                                            </div>
                                        </div>
                                    </li>
                                </ng-container>
                            </ng-container>
                        
                            
                        </ng-container>
                        <!-- END timeline item -->
                    
                        ...
                    
                    </ul>
                </div>
                <!-- /.box-body -->
                <div class="box-footer clearfix">
                  
                </div>
            </div>
            <!-- /.box -->

            
            
            
            <!-- /.col -->
        </div>
    </section>
